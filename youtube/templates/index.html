{% load static %}
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="colorlib.com">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
  <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Index</title>
</head>

<body>
  <div class="s004"
    style="background-image: url('https://1.bp.blogspot.com/-acrUWJFMMyM/YH1e1cLcI2I/AAAAAAAAABY/yOUP8cUuNooOtdeSYfE1y_j5_yB4CCM6ACLcBGAsYHQ/s1920/1537536962732.jpg');">

    <form action="{% url 'yt_download:get_video'  %}" method="get">
      <fieldset>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info" role="alert">
          <strong>{{message}}</strong>
        </div>
        {% endfor %}
        {% endif %}
        <legend style="color: darkslateblue;">WHAT ARE YOU LOOKING FOR?</legend>
        <div class="m-2">
          <div class="input-field">
            <select class="form-select btn btn-secondary dropdown-toggle" name="type" id="">
              <option selected="selected" value="video">Video</option>
              <option value="mp3">MP3</option>
              <option value="playlist">Play-List (You can download whole playlist on one click)</option>
            </select>
          </div>
        </div>
        <div class="inner-form">
          <div class="input-field">
            <input class="form-control p-3" id="choices-text-preset-values" name="url" type="url"
              placeholder="Enter the Youtube link" />
            <button class="btn-search" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
              </svg>
            </button>
          </div>
        </div>
      </fieldset>
      <div class="shadow p-3 rounded" style="background-color: ghostwhite; opacity: 0.7;">
        <h5 style="text-align: center;">Hint</h5>
        <hr>
        <h6 >=>   Select type what your want to download video , audio or whole playlisy <br>=>   Paste URL of specific video or playlist  <br>  =>   Hit Enter</h6>
      </div>
    </form>

  </div>
  <!-- <script src="{% static 'js/extention/choices.js' %}"></script> -->

      var textPresetVal = new Choices('#choices-text-preset-values',
      {
        removeItemButton: true,
      });

    </script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
